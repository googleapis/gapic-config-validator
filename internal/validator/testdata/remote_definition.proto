syntax = "proto3";

package definition;

import "google/api/client.proto";
import "google/api/resource.proto";

option go_package = "internal/validator/testdata;testdata";

option (google.api.resource_definition) = {
  type: "foobar.api.com/FooBarBaz"
  pattern: "projects/{project}/foos/{foo}/bars/{bar}/bazs/{baz}"
};

service FooBarService {
  option (google.api.default_host) = "foobar.api.com";
}

message FooBar {
  option (google.api.resource) = {
    type: "foobar.api.com/FooBar"
    pattern: "projects/{project}/remotes/{remote}"
  };

  string name = 1;
}